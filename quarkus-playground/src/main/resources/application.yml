# https://quarkus.io/
# https://quarkus.io/guides/logging
# https://quarkus.io/guides/config-yaml
quarkus:
  log:
    # default: INFO
    level: INFO
    # default: DEBUG
    min-level: TRACE
    category:
      "com.example":
        level: DEBUG
# as JVM Option: -Dquarkus.log.category.\"com.example\".level=TRACE
